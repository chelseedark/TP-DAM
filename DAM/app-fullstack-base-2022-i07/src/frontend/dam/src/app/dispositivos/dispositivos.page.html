<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sistema de riego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de dispositivos</ion-card-title>
      <ion-card-subtitle>Sensores</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Presione el bot√≥n para listar los dispositivos existentes.
    </ion-card-content>
    <ion-button fill="clear" (click)="enableOn()">Listar</ion-button>
    <ion-button fill="clear" (click)="disableOn()" *ngIf="enable">Ocultar</ion-button>
  </ion-card>
  <div *ngIf="enable">
    <div *ngFor="let elemento of listado" appColorear>
      <app-dispositivo [dispositivo]="elemento" (click)="handleItemClick(elemento)"></app-dispositivo>
   </div>
  </div>
</ion-content>
