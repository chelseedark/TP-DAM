<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>Mediciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row style="background-color: var(--ion-color-primary); color: white; font-weight: bold;">
      <ion-col>ID</ion-col>
      <ion-col>Fecha</ion-col>
      <ion-col>Valor</ion-col>
      <ion-col>Dispositivo</ion-col>
    </ion-row>
    <ion-row *ngFor="let elemento of listado" style="border-bottom: 1px solid var(--ion-color-medium); padding: 8px 0;">
      <ion-col>{{ elemento.medicionId }}</ion-col>
      <ion-col>{{ elemento.fecha }}</ion-col>
      <ion-col>{{ elemento.valor }}</ion-col>
      <ion-col>{{ elemento.dispositivoId }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
